<!DOCTYPE html>
<html>
  <head>
    <title>Scrole Animation</title>
    <link rel="stylesheet" type="text/css" href="scroleanime2.css" />
  </head>
  <body>
    <section>
      <div class="sec sec-1"><h2>Magic</h2></div>
      <div class="sec sec-2"><h2>Magic</h2></div>
      <h2>Magic</h2>
    </section>
    <script>
      let sec1 = document.querySelector(".sec-1");
      let sec2 = document.querySelector(".sec-2");

      window.addEventListener("scroll", function () {
        var value = window.scrollY;

        sec1.style.clipPath = `circle( ${value * 1.15}px at 0 0 )`;
        sec2.style.clipPath = `circle( ${value * 0.85}px at 100% 100% )`;
      });
    </script>
  </body>
</html>
